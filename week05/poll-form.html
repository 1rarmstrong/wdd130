<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>

    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>"
                <input type="text" name="fullname" id="fullname">
                <label for="useremail">Email:</label>
                <input type="email" name="useremail" id="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browswer?</label>
                <select name="browser" id="browser">
                    <option value="Answer1">Chrome</option>
                    <option value="Answer2">Bing</option>
                    <option value="Answer3">Edge.</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" name="pet" id="pet">
                <label for="feedback">List the places you have lived</label>
                <textarea name="feedback" id="feedback" rows="3" placeholder="Meridian, Idaho"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Riley Armstrong</p>
    </footer>

</body>

</html>
