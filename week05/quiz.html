<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz</title>
</head>

<body>
    <header>
        <h1>Quiz</h1>
    </header>
    <main>
        <form>
            <label for="q1">What is question 1?</label>
            <input type="text" id="q1">
            <br>

            <label for="q2">If you were to comment about question 2, what would your comment be?</label>
            <textarea id="q2"></textarea>
            <br>
            <label for="q3">Which of the following best represents your spirit animal?</label>
            <select id="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="Answer1">Uncle Iroh</option>
                <option value="Answer2">Wrong</option>
                <option value="Answer3">Also Wrong</option>
            </select>
            <br>
            <label for="q4">How many years old are you</label>
            <input type="number" id="q4">
            <br>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <br>
    <footer>
        <p>&copy; Riley Armstrong 2025 Quiz Application</p>
    </footer>
</body>

</html>
