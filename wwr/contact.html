<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us</title>
    <meta name="author" content="Riley Sean Armstrong">
    <meta name="description" content="This is a page to contact a white water rafting site.">
</head>

<body class="contact-body">
    <header class="contact-header">
        <img src="images/wwr-logo.jpg" alt="White water rafting logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main class="contact-page">
        <section class="contact-info">
            <h1 class="contact">White Water Rafting Company</h1>
            <p>Address: 123 Main River Street Kolob, California</p>
            <p>Phone: 1-999-9999-9999</p>
            <p>Email: info@whitewater.com</p>
        </section>
        <!-- google map thing here -->
        <div class="middle">
            <iframe class="map middle"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53610.89283755031!2d-116.79867740153144!3d45.074122184162725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54a6a390d3de05e5%3A0x105ba51021f82762!2sSnake%20River!5e0!3m2!1sen!2sus!4v1759791072556!5m2!1sen!2sus"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <form>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>
                <div class="radio-buttons">
                    <label for="purpose">Purpose</label>
                    <input type="radio" id="purpose" value="General Inquiry">General Inquiry
                    <br>
                    <input type="radio" id="purpose" value="Reservation Question">Reservation Question
                    <br>
                    <input type="radio" id="purpose" value="Website Suggestion">Website Suggestion
                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <br>
                    <textarea type="text" id="message"></textarea>
                </div>
                <div class="subscribe">
                    <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe">
                </div>
                <button type="submit">Get in Touch!</button>
            </form>
        </div>
        <br>
        <div class="images">
            <img src="images/employee1.jpg" alt="employee profile picture">
            <img src="images/employee2.jpg" alt="employee profile picture">
            <img src="images/employee3.jpg " alt="employee profile picture">
        </div>

    </main>
    <footer>
        <p>
            &copy; 2025 Armstrong's Rafting - Riley Sean Armstrong
        </p>
        <nav class="social-media">
            <a href="https://www.facebook.com"></a><img src="images/facebook.png" alt="facebook logo">
            <a href="https://www.twitter.com"></a><img src="images/twitter.png" alt="Twitter logo">
            <a href="https://www.instagram.com"></a><img src="images/instagram.jpg" alt="Instagram logo">
        </nav>
    </footer>
</body>

</html>
